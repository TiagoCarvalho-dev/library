<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./normalize.css">
  <script src="./script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <header>
    <h1>YOUR OWN PERSONAL LIBRARY</h1>
  </header>
  <div class="main">
    <div class="left-side">
      <h2>This is a personal space to store and organize your collection of books.</h2>
      <button class="new-book-button">
        <img src="./images/open-book-icon.svg" alt="A book" width="30px" height="auto">
        <span>NEW BOOK</span>
      </button>
      <form action="#" method="post" class="add-book-form hidden">
        <div class="book-title">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="The Eorzea Encyclopaedia" required>
        </div>
        <div class="book-author">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" placeholder="J.R.R. Tolkien">
        </div>
        <div class="book-genre">
          <label for="genre">Genre:</label>
          <select name="genre" id="genre">
            <option value="Biography">Biography</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Fiction">Fiction</option>
            <option value="Humor">Humor</option>
            <option value="Mystery">Mystery</option>
            <option value="Novel">Novel</option>
            <option value="Romance">Romance</option>
            <option value="Thriller">Thriller</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="book-observation">
          <label for="observation">Observation:</label>
          <textarea id="observation" name="observation" cols="30" rows="10" maxlength="100" placeholder="Something about the book"></textarea>
        </div>
        <div class="book-read">
          <input type="checkbox" id="read" name="read">
          <label for="checkbox">I have read the book</label>
        </div>
        <button type="submit" class="add-book-button">ADD BOOK</button>
      </form>
    </div>
    <div class="right-side">
      <h3>Your Books</h3>
      <div class="filters-search-container">
        <div class="filters-container">
          <div class="filter-choice-container">
            <label for="filter">Filter:</label>
            <select name="filter" id="filter">
              <option value="a-z">A-Z</option>
              <option value="z-a">Z-A</option>
              <option value="genre">Genre</option>
              <option value="read">Read</option>
              <option value="favorite">Favorite</option>
            </select>
          </div>
          <div class="filter-genre-container hidden">
            <label for="filter-genre">Genre:</label>
            <select name="filter-genre" id="filter-genre">
              <option value="Biography">Biography</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Fiction">Fiction</option>
              <option value="Humor">Humor</option>
              <option value="Mystery">Mystery</option>
              <option value="Novel">Novel</option>
              <option value="Romance">Romance</option>
              <option value="Thriller">Thriller</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <button type="button" class="apply-button">APPLY</button>
        </div>
        <div class="search-container">
          <input type="search" id="search" name="search" placeholder="Title or Author">
          <button type="button" class="search-button">SEARCH</button>
        </div>
      </div>
      <div class="book-cards">
        <!-- <div class="book-card">
          <h4>Test Title</h4>
          <p>Test Author</p>
          <p>Test Observation</p>
          <p>Test Genre</p>
          <div class="card-buttons-container">
            <button type="button" class="read-button">READ</button>
            <button type="button" class="favorite-button">FAVORITE</button>
          </div>
        </div> -->
      </div>
    </div>
  </div>
  <footer>
    <p>Copyright 2023 - TiagoCarvalho-dev on GitHub</p>
  </footer>
</body>
</html>
